<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito scommesse doliche</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    

</head>

<body><!--
    sito di scommesse con inserimento dinamico di eventi con le quote e la possibilità di scommettere con la gestione del conto e la visione di tutte le persone che accedono
-->
    <div id="app">
        <h1>Sito scommesse doliche</h1>
        <h2>Benvenuto {{user}}</h2>
        <h3>Il tuo saldo è di {{saldo}} €</h3>
        <h4>Lista eventi</h4>
        <ul>
            <li v-for="evento in eventi">
                {{evento.nome}} - {{evento.quote}}
                <button @click="scommetti(evento)">Scommetti</button>
            </li>
        </ul>
        <h4>Lista scommesse</h4>
        <ul>
            <li v-for="scommessa in scommesse">
                {{scommessa.nome}} - {{scommessa.scommessa}} - {{scommessa.importo}}
            </li>
        </ul>
        <h4>Lista utenti</h4>
        <ul>
            <li v-for="utente in utenti">
                {{utente.nome}}
            </li>
        </ul>
    
    <script src="app.js">
    </script>
</body>

</html>





</body>
